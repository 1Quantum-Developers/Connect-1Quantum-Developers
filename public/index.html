<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Account Linking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Link Your Roblox Account</h1>
        <p>Enter the code shown in the Roblox game.</p>

        <form id="linkForm">
            <input type="text" id="code" placeholder="Enter your Roblox code" required>
            <input type="text" id="websiteUserId" placeholder="Roblox Username" required>
            <button type="submit">Link Account</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
